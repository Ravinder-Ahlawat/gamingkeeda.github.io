{% extends 'basic.html' %}
 {% block title%} Accounts {% endblock %} 
 {% block head %}
<style>
    .wts{
        color: yellowgreen;
        text-decoration: dotted;
    }
    #btnn{
        color: greenyellow;
    }
    #headinga{
        color:gray;
        font-family: "Comic Sans MS", cursive, sans-serif;
        text-align: center;
        text-decoration: underline;
        margin-top: 15px;
    }
    form{
      margin-top: 3px;
      margin-bottom: 10px;
    }
    .col-8{
      background-color: aliceblue;
      border-radius: 20px;
      border-style: solid;
      border-color: black;
    }
    #errorm{
      color: red;
      text-align: center;
    }
    #subbtn{
      display: block;
      margin-left: auto;
      margin-right: auto;
      min-width: 100px;
    }
    #tandc{
      text-decoration: underline;
      color: blue;
    }
</style>
 {% endblock %}
 {% block body %}
 



 <div class="container my-5">
    <div class="row">
      <div class="col">
        
      </div>
      <div class="col-8">
        <h1 id="headinga">Register Now</h1>
                {% for message in messages %}
                <p id="errorm">** {{message}} **</p>
                {% endfor %}
        <form action="register" method="post">
                {% csrf_token %}
                
            <div class="form-group my-3">
                <label for="exampleFormControlInput1" class="wts">User Name</label>
                <input type="text" class="form-control" name="username" required id="exampleFormControlInput1" placeholder="User Name">
            </div>
            <div class="form-group my-3">
                <label for="exampleFormControlInput1" class="wts">First Name</label>
                <input type="text" class="form-control" name="first_name" required id="exampleFormControlInput1" placeholder="First Name">
            </div>
            <div class="form-group my-3">
                <label for="exampleFormControlInput1" class="wts">Last Name</label>
                <input type="text" class="form-control" name="last_name" required id="exampleFormControlInput1" placeholder="Last Name">
            </div>
            <div class="form-group my-3">
              <label for="exampleFormControlInput1" class="wts">Email address</label>
              <input type="email" class="form-control" name="email" required id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-row my-3">
                <div class="col">
                  <label for="exampleFormControlInput1" class="wts">Password</label>
                  <input type="password" name="password1" class="form-control" required placeholder="Password">
                </div>
                <div class="col">
                  <label for="exampleFormControlInput1" class="wts">Confirm Password</label>
                  <input type="password" name="password2" class="form-control" required placeholder="Confirm Password">
                </div>
              </div>
            <div class="form-check mt-4">
                <input class="form-check-input" type="checkbox" required value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  I agree with <a href="/termsandconditions/" id="tandc">terms and conditions.</a>
                </label>
            </div>
            <div class="form-check mb-4">
              <input class="form-check-input" type="checkbox" required value="" id="defaultCheck1">
              <label class="form-check-label" for="defaultCheck1">
                I hearby certify that I am over 16 years old and authorized to use GamingKeeda </br>services by my legal representative(Father, Mother, legal gardian).
              </label>
          </div>
            <input class="btn btn-outline-success" id="subbtn" type="submit" method='POST'>
          </form>
      </div>
      <div class="col">
        
      </div>
    </div>



 {% endblock %}
